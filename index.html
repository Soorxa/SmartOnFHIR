<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> AHC Screening </title>
    <link rel="stylesheet" type="text/css" href="Style.css">
    <script src="Questionnaire.js"></script>
</head>

<body>
    <div class="header">
        <h1>SMART On FHIR Questionnaire</h1>
    </div>


    <div class="pageBox">
        <form>
            <div class="question" id="Q76513-1">
                <span>How hard is it for you to pay for the very basics like food, housing, medical care, and
                    heating?</span>

                <br>
                <input type="radio" id="vh" name="fav_language" value="vh">
                <label for="vh">Very Hard</label><br>
                <input type="radio" id="h" name="fav_language" value="h">
                <label for="h">Hard</label><br>
                <input type="radio" id="sh" name="fav_language" value="sh">
                <label for="sh">Somewhat Hard</label> <br>
                <input type="radio" id="nvh" name="fav_language" value="nvh">
                <label for="nvh">Not Very Hard</label> <br>
            </div>

            <div class="question" id="Q96780-2">

                <span>
                    Do you want help finding or keeping work or a job?
                </span>

                <br>
                <input type="radio" name="1">Yes, help finding work<br> 
                <input type="radio" name="2">Yes, help keeping work<br>
                <input type="radio" name="3">I do not need or want help<br>
            </div>

            <input type="submit" value="Submit Form">

        </form>
    </div>



</body>

</html>
