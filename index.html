<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> AHC Screening </title>

    <script src="Questionnaire.js"></script>
</head>

<body>
    <div class="header">
        <h1>SMART On FHIR Questionnaire</h1>
    </div>
    

    <div class="pageBox">
        <form>

            <br>

            <input type = "submit" value = "Submit Form">
    
        </form>
    </div>
